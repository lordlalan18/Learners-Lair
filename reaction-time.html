<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            color: #667eea;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 1000;
        }

        .home-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .game-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .click-area {
            width: 100%;
            height: 400px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            user-select: none;
        }

        .click-area.waiting {
            background: #ff6b6b;
        }

        .click-area.ready {
            background: #4caf50;
        }

        .click-area.too-early {
            background: #ff9800;
        }

        .message {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .instruction {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .result-time {
            font-size: 4rem;
            font-weight: 700;
            color: #4caf50;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-title {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .leaderboard-rank {
            font-weight: 700;
            color: #ffc107;
        }

        .leaderboard-time {
            font-weight: 700;
            color: #4caf50;
        }

        .reset-btn {
            padding: 15px 40px;
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .click-area { height: 300px; }
            .message { font-size: 1.8rem; }
            .result-time { font-size: 3rem; }
            .stats-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <a href="#" class="home-btn" onclick="window.location.href='index.html'; return false;">‚Üê Home</a>

    <div class="game-container">
        <h1>‚è±Ô∏è Reaction Time Tester</h1>
        <p class="subtitle">Test your reflexes!</p>

        <div class="click-area waiting" id="clickArea" onclick="handleClick()">
            <div class="message" id="message">Click to Start</div>
            <div class="instruction" id="instruction">Click anywhere when the box turns green</div>
        </div>

        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">Average</div>
                <div class="stat-value" id="avgTime">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Best Time</div>
                <div class="stat-value" id="bestTime">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Attempts</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
        </div>

        <div class="leaderboard">
            <div class="leaderboard-title">üèÜ Your Top 5 Times</div>
            <div id="leaderboardList">
                <div style="text-align: center; color: #888; padding: 20px;">
                    No times yet. Start testing!
                </div>
            </div>
            <button class="reset-btn" onclick="resetStats()">üîÑ Reset Stats</button>
        </div>
    </div>

    <script>
        let state = 'waiting'; // waiting, ready, clicked
        let startTime = 0;
        let timeout = null;
        let times = [];
        let attempts = 0;

        const clickArea = document.getElementById('clickArea');
        const message = document.getElementById('message');
        const instruction = document.getElementById('instruction');

        function handleClick() {
            if (state === 'waiting') {
                // Start the test
                state = 'waiting-for-green';
                clickArea.className = 'click-area waiting';
                message.textContent = 'Wait...';
                instruction.textContent = 'Get ready!';

                // Random delay between 2-5 seconds
                const delay = Math.random() * 3000 + 2000;
                
                timeout = setTimeout(() => {
                    if (state === 'waiting-for-green') {
                        state = 'ready';
                        clickArea.className = 'click-area ready';
                        message.textContent = 'CLICK NOW!';
                        instruction.textContent = '‚ö° As fast as you can!';
                        startTime = Date.now();
                    }
                }, delay);

            } else if (state === 'waiting-for-green') {
                // Clicked too early!
                clearTimeout(timeout);
                state = 'too-early';
                clickArea.className = 'click-area too-early';
                message.textContent = 'Too Early!';
                instruction.textContent = 'Click to try again';
                
                setTimeout(() => {
                    state = 'waiting';
                    clickArea.className = 'click-area waiting';
                    message.textContent = 'Click to Start';
                    instruction.textContent = 'Wait for green before clicking';
                }, 1500);

            } else if (state === 'ready') {
                // Calculate reaction time
                const reactionTime = Date.now() - startTime;
                times.push(reactionTime);
                attempts++;

                // Show result
                state = 'showing-result';
                clickArea.className = 'click-area ready';
                message.innerHTML = `<div class="result-time">${reactionTime} ms</div>`;
                
                // Give feedback
                let feedback = '';
                if (reactionTime < 200) feedback = 'üöÄ Lightning fast!';
                else if (reactionTime < 250) feedback = '‚ö° Excellent!';
                else if (reactionTime < 300) feedback = 'üëç Good!';
                else if (reactionTime < 400) feedback = 'üëå Not bad!';
                else feedback = 'üêå Try again!';
                
                instruction.textContent = feedback;

                updateStats();

                // Reset after 2 seconds
                setTimeout(() => {
                    state = 'waiting';
                    clickArea.className = 'click-area waiting';
                    message.textContent = 'Click to Start';
                    instruction.textContent = 'Click anywhere when the box turns green';
                }, 2000);
            }
        }

        function updateStats() {
            // Calculate average
            const avg = Math.round(times.reduce((a, b) => a + b, 0) / times.length);
            document.getElementById('avgTime').textContent = avg + ' ms';

            // Best time
            const best = Math.min(...times);
            document.getElementById('bestTime').textContent = best + ' ms';

            // Attempts
            document.getElementById('attempts').textContent = attempts;

            // Update leaderboard
            const sorted = [...times].sort((a, b) => a - b).slice(0, 5);
            const leaderboardList = document.getElementById('leaderboardList');
            
            if (sorted.length === 0) {
                leaderboardList.innerHTML = `
                    <div style="text-align: center; color: #888; padding: 20px;">
                        No times yet. Start testing!
                    </div>
                `;
            } else {
                leaderboardList.innerHTML = sorted.map((time, index) => `
                    <div class="leaderboard-item">
                        <span class="leaderboard-rank">#${index + 1}</span>
                        <span class="leaderboard-time">${time} ms</span>
                    </div>
                `).join('');
            }
        }

        function resetStats() {
            if (times.length === 0) return;
            
            if (confirm('Reset all stats?')) {
                times = [];
                attempts = 0;
                document.getElementById('avgTime').textContent = '-';
                document.getElementById('bestTime').textContent = '-';
                document.getElementById('attempts').textContent = '0';
                document.getElementById('leaderboardList').innerHTML = `
                    <div style="text-align: center; color: #888; padding: 20px;">
                        No times yet. Start testing!
                    </div>
                `;
            }
        }

        // Prevent accidental navigation
        window.addEventListener('beforeunload', (e) => {
            if (times.length > 0) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
