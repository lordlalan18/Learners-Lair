<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            color: #667eea;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .workspace {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 30px;
            margin-top: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .panel-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
        }

        #pixelCanvas {
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            cursor: crosshair;
        }

        .color-picker-section {
            margin-bottom: 25px;
        }

        .current-color-display {
            width: 100%;
            height: 60px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .current-color-display:hover {
            transform: scale(1.05);
        }

        .color-input {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: transparent;
        }

        .preset-colors {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .preset-color {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .preset-color:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .preset-color.active {
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
        }

        .tool-section {
            margin-bottom: 25px;
        }

        .tool-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tool-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .tool-btn.active {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            color: #667eea;
        }

        .grid-size-control {
            margin-bottom: 20px;
        }

        .grid-size-label {
            display: block;
            margin-bottom: 10px;
            color: #b0b0b0;
            font-size: 0.95rem;
        }

        .grid-size-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            outline: none;
        }

        .grid-size-input:focus {
            border-color: #667eea;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            border-radius: 10px;
            color: #667eea;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .action-btn.danger {
            border-color: #ff6b6b;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .action-btn.danger:hover {
            background: #ff6b6b;
            color: white;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .template-btn {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 2rem;
        }

        .template-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
            transform: scale(1.05);
        }

        .template-name {
            font-size: 0.85rem;
            color: #888;
        }

        .pixel-size-control {
            margin-bottom: 20px;
        }

        .pixel-size-display {
            color: #667eea;
            font-weight: 600;
            margin-top: 5px;
        }

        @media (max-width: 1200px) {
            .workspace {
                grid-template-columns: 1fr;
            }
            
            .home-btn {
                position: static;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .preset-colors { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="home-btn" onclick="window.location.href='index.html'; return false;">‚Üê Home</a>
            <h1>üåà Pixel Art Creator</h1>
            <p class="subtitle">Create stunning pixel art masterpieces</p>
        </header>

        <div class="workspace">
            <!-- Left Panel: Tools -->
            <div class="panel">
                <h3 class="panel-title">üõ†Ô∏è Tools</h3>
                
                <div class="tool-section">
                    <button class="tool-btn active" id="drawBtn" onclick="setTool('draw')">
                        ‚úèÔ∏è Draw
                    </button>
                    <button class="tool-btn" id="eraseBtn" onclick="setTool('erase')">
                        üßπ Eraser
                    </button>
                    <button class="tool-btn" id="fillBtn" onclick="setTool('fill')">
                        ü™£ Fill Bucket
                    </button>
                    <button class="tool-btn" id="pickerBtn" onclick="setTool('picker')">
                        üé® Color Picker
                    </button>
                </div>

                <div class="grid-size-control">
                    <label class="grid-size-label">Grid Size (8-64)</label>
                    <input type="number" class="grid-size-input" id="gridSizeInput" 
                           min="8" max="64" value="16" onchange="updateGridSize()">
                </div>

                <div class="pixel-size-control">
                    <label class="grid-size-label">Pixel Size</label>
                    <input type="range" class="grid-size-input" id="pixelSizeSlider" 
                           min="10" max="40" value="20" oninput="updatePixelSize()">
                    <div class="pixel-size-display" id="pixelSizeDisplay">20px</div>
                </div>

                <div class="grid-size-control">
                    <label class="grid-size-label">
                        <input type="checkbox" id="gridToggle" checked onchange="toggleGrid()">
                        Show Grid
                    </label>
                </div>
            </div>

            <!-- Center Panel: Canvas -->
            <div class="panel">
                <h3 class="panel-title">üé® Canvas</h3>
                <div class="canvas-container">
                    <canvas id="pixelCanvas"></canvas>
                </div>
            </div>

            <!-- Right Panel: Colors & Actions -->
            <div class="panel">
                <h3 class="panel-title">üé® Colors</h3>
                
                <div class="color-picker-section">
                    <div class="current-color-display" id="currentColorDisplay" 
                         onclick="document.getElementById('colorPicker').click()"></div>
                    <input type="color" class="color-input" id="colorPicker" 
                           value="#667eea" oninput="updateCurrentColor()">
                </div>

                <div class="preset-colors" id="presetColors"></div>

                <h3 class="panel-title" style="margin-top: 30px;">‚ö° Actions</h3>
                
                <button class="action-btn" onclick="downloadArt()">üíæ Download PNG</button>
                <button class="action-btn danger" onclick="clearCanvas()">üóëÔ∏è Clear Canvas</button>

                <h3 class="panel-title" style="margin-top: 30px;">üìã Templates</h3>
                
                <div class="templates-grid">
                    <button class="template-btn" onclick="loadTemplate('smiley')">
                        üòä
                        <span class="template-name">Smiley</span>
                    </button>
                    <button class="template-btn" onclick="loadTemplate('heart')">
                        ‚ù§Ô∏è
                        <span class="template-name">Heart</span>
                    </button>
                    <button class="template-btn" onclick="loadTemplate('star')">
                        ‚≠ê
                        <span class="template-name">Star</span>
                    </button>
                    <button class="template-btn" onclick="loadTemplate('mushroom')">
                        üçÑ
                        <span class="template-name">Mushroom</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        
        let gridSize = 16;
        let pixelSize = 20;
        let currentColor = '#667eea';
        let currentTool = 'draw';
        let isDrawing = false;
        let showGrid = true;
        let pixelData = {};

        const presetColors = [
            '#000000', '#FFFFFF', '#667eea', '#764ba2', '#ff6b6b',
            '#4ecdc4', '#ffd93d', '#95e1d3', '#f38181', '#aa96da',
            '#fcbad3', '#a8d8ea', '#ffaaa7', '#b4e197', '#e8dff5'
        ];

        function initCanvas() {
            canvas.width = gridSize * pixelSize;
            canvas.height = gridSize * pixelSize;
            drawGrid();
            renderPresetColors();
            updateCurrentColor();
        }

        function renderPresetColors() {
            const container = document.getElementById('presetColors');
            container.innerHTML = presetColors.map(color => 
                `<div class="preset-color" style="background: ${color}" 
                      onclick="selectPresetColor('${color}')"></div>`
            ).join('');
        }

        function selectPresetColor(color) {
            currentColor = color;
            document.getElementById('colorPicker').value = color;
            updateCurrentColor();
        }

        function updateCurrentColor() {
            currentColor = document.getElementById('colorPicker').value;
            document.getElementById('currentColorDisplay').style.background = currentColor;
        }

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tool + 'Btn').classList.add('active');
            
            if (tool === 'erase') {
                canvas.style.cursor = 'not-allowed';
            } else if (tool === 'fill') {
                canvas.style.cursor = 'pointer';
            } else if (tool === 'picker') {
                canvas.style.cursor = 'crosshair';
            } else {
                canvas.style.cursor = 'crosshair';
            }
        }

        function updateGridSize() {
            const newSize = parseInt(document.getElementById('gridSizeInput').value);
            if (newSize >= 8 && newSize <= 64) {
                gridSize = newSize;
                pixelData = {};
                initCanvas();
            }
        }

        function updatePixelSize() {
            pixelSize = parseInt(document.getElementById('pixelSizeSlider').value);
            document.getElementById('pixelSizeDisplay').textContent = pixelSize + 'px';
            canvas.width = gridSize * pixelSize;
            canvas.height = gridSize * pixelSize;
            redrawCanvas();
        }

        function toggleGrid() {
            showGrid = document.getElementById('gridToggle').checked;
            redrawCanvas();
        }

        function drawGrid() {
            if (!showGrid) return;
            
            ctx.strokeStyle = 'rgba(200, 200, 200, 0.3)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i <= gridSize; i++) {
                ctx.beginPath();
                ctx.moveTo(i * pixelSize, 0);
                ctx.lineTo(i * pixelSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * pixelSize);
                ctx.lineTo(canvas.width, i * pixelSize);
                ctx.stroke();
            }
        }

        function getPixelCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / pixelSize);
            const y = Math.floor((e.clientY - rect.top) / pixelSize);
            return { x, y };
        }

        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
            pixelData[`${x},${y}`] = color;
        }

        function erasePixel(x, y) {
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
            delete pixelData[`${x},${y}`];
        }

        function floodFill(startX, startY, targetColor, replacementColor) {
            if (targetColor === replacementColor) return;
            
            const stack = [[startX, startY]];
            const visited = new Set();
            
            while (stack.length > 0) {
                const [x, y] = stack.pop();
                const key = `${x},${y}`;
                
                if (x < 0 || x >= gridSize || y < 0 || y >= gridSize) continue;
                if (visited.has(key)) continue;
                
                const currentColor = pixelData[key] || '#FFFFFF';
                if (currentColor !== targetColor) continue;
                
                visited.add(key);
                drawPixel(x, y, replacementColor);
                
                stack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
            }
        }

        function pickColor(x, y) {
            const key = `${x},${y}`;
            const color = pixelData[key] || '#FFFFFF';
            currentColor = color;
            document.getElementById('colorPicker').value = color;
            updateCurrentColor();
            setTool('draw');
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const { x, y } = getPixelCoords(e);
            
            if (currentTool === 'draw') {
                drawPixel(x, y, currentColor);
            } else if (currentTool === 'erase') {
                erasePixel(x, y);
            } else if (currentTool === 'fill') {
                const targetColor = pixelData[`${x},${y}`] || '#FFFFFF';
                floodFill(x, y, targetColor, currentColor);
            } else if (currentTool === 'picker') {
                pickColor(x, y);
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            if (currentTool !== 'draw' && currentTool !== 'erase') return;
            
            const { x, y } = getPixelCoords(e);
            if (currentTool === 'draw') {
                drawPixel(x, y, currentColor);
            } else if (currentTool === 'erase') {
                erasePixel(x, y);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        function redrawCanvas() {
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (const [key, color] of Object.entries(pixelData)) {
                const [x, y] = key.split(',').map(Number);
                drawPixel(x, y, color);
            }
            
            drawGrid();
        }

        function clearCanvas() {
            if (confirm('Are you sure you want to clear the canvas?')) {
                pixelData = {};
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                drawGrid();
            }
        }

        function downloadArt() {
            const link = document.createElement('a');
            link.download = 'pixel-art.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function loadTemplate(template) {
            pixelData = {};
            const center = Math.floor(gridSize / 2);
            
            if (template === 'smiley') {
                // Yellow circle
                for (let y = -5; y <= 5; y++) {
                    for (let x = -5; x <= 5; x++) {
                        if (x*x + y*y <= 25) {
                            drawPixel(center + x, center + y, '#ffd93d');
                        }
                    }
                }
                // Eyes
                drawPixel(center - 2, center - 1, '#000000');
                drawPixel(center + 2, center - 1, '#000000');
                // Mouth
                for (let x = -2; x <= 2; x++) {
                    drawPixel(center + x, center + 2, '#000000');
                }
                drawPixel(center - 2, center + 1, '#000000');
                drawPixel(center + 2, center + 1, '#000000');
            } else if (template === 'heart') {
                const points = [
                    [0,-3],[1,-4],[2,-4],[3,-3],[4,-2],[4,-1],[4,0],
                    [3,1],[2,2],[1,3],[0,4],[-1,3],[-2,2],[-3,1],
                    [-4,0],[-4,-1],[-4,-2],[-3,-3],[-2,-4],[-1,-4]
                ];
                points.forEach(([x, y]) => {
                    drawPixel(center + x, center + y, '#ff6b6b');
                });
                // Fill
                for (let y = -3; y <= 3; y++) {
                    for (let x = -3; x <= 3; x++) {
                        if (Math.abs(x) + Math.abs(y) <= 4) {
                            drawPixel(center + x, center + y, '#ff6b6b');
                        }
                    }
                }
            } else if (template === 'star') {
                const starColor = '#ffd93d';
                drawPixel(center, center - 4, starColor);
                for (let i = -1; i <= 1; i++) {
                    drawPixel(center + i, center - 3, starColor);
                }
                for (let i = -2; i <= 2; i++) {
                    drawPixel(center + i, center - 2, starColor);
                }
                for (let i = -3; i <= 3; i++) {
                    drawPixel(center + i, center - 1, starColor);
                }
                for (let i = -1; i <= 1; i++) {
                    drawPixel(center + i, center, starColor);
                    drawPixel(center + i, center + 1, starColor);
                }
                drawPixel(center - 2, center + 2, starColor);
                drawPixel(center + 2, center + 2, starColor);
                drawPixel(center - 3, center + 3, starColor);
                drawPixel(center + 3, center + 3, starColor);
            } else if (template === 'mushroom') {
                // Cap
                for (let y = -3; y <= 0; y++) {
                    for (let x = -4; x <= 4; x++) {
                        if (x*x + (y+2)*(y+2) <= 16) {
                            drawPixel(center + x, center + y, '#ff6b6b');
                        }
                    }
                }
                // White spots
                drawPixel(center - 2, center - 2, '#FFFFFF');
                drawPixel(center + 1, center - 2, '#FFFFFF');
                drawPixel(center - 3, center, '#FFFFFF');
                drawPixel(center + 3, center, '#FFFFFF');
                // Stem
                for (let y = 1; y <= 4; y++) {
                    drawPixel(center - 1, center + y, '#f0f0f0');
                    drawPixel(center, center + y, '#f0f0f0');
                    drawPixel(center + 1, center + y, '#f0f0f0');
                }
            }
            
            drawGrid();
        }

        // Initialize
        initCanvas();
    </script>
</body>
</html>
